<mat-toolbar color="primary"> 
    <mat-toolbar-row fxLayoutAlign="space-between center" >
        <!-- <span>Custom Toolbar 1</span> -->
        <div fxLayout="row">

            <mat-icon (click)="sidenav.toggle()" *ngIf="sidenav.mode==='over'"  id="toggle-icon">line_weight</mat-icon>
            
            <button mat-button>
                <mat-icon>home</mat-icon>
                <span>Rockstar Developers</span>
            </button>
            <div *ngIf="!deviceXs">
                <button mat-button>Home</button>
                <button mat-button>About Us</button>
                <button mat-button>Contact Us</button>
            </div>
            
        </div>
        <div>
            <button mat-icon-button>
                <mat-icon *ngIf="deviceXs">more_vert</mat-icon>
                <span *ngIf="!deviceXs">Menu</span>
            </button>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
        <!-- <span>Custom Toolbar 2</span> -->
        <button mat-button>Home</button>
        <button mat-button>About Us</button>
        <button mat-button>Contact Us</button>
      
        

    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
        <img class="avatar mat-elevation-z10" src="https://res.cloudinary.com/practicaldev/image/fetch/s--_HBZhuhF--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://thepracticaldev.s3.amazonaws.com/i/nweeqf97l2md3tlqkjyt.jpg" width="100px">
        <h4 style="margin-top: 10px; color: white;">Jack Daniels</h4>
        <span style="color: white; font-size:x-small;">Software Developer</span><br><br>
        <mat-divider></mat-divider><br>
      <div class="menu-buttons">
        <button mat-icon-button >
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button><br>
        <button mat-icon-button >
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
        </button><br>
        <button mat-icon-button >
            <mat-icon>home</mat-icon>
            <span>About</span>
        </button><br><br>
     
        <mat-divider style="width:165px;"></mat-divider>
        <button mat-icon-button >
            <mat-icon>help_outline</mat-icon>
            <span>Help</span>
        </button>
      </div>
      

    </mat-sidenav>
    <mat-sidenav-content>
        
        
        <div class="content mat-elevation-z4">
           Main Content
        </div>
        
       
    </mat-sidenav-content>
    
</mat-sidenav-container>
